<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{layout/common_ui::common_Head}"></th:block>
  <title>상품관리 | GREAT</title>
  <link rel="stylesheet" th:href="@{/css/product/판매내역.css}">
</head>
<body>
<div class="wrapper">
  <header th:replace="~{layout/common_ui::choose_header}"></header>
<!--  <form id="form" action="" method="post" th:object="${form}">-->
    <main class="main container">
      <div class="main-side-left">
        <ul>
          <li class="p-manage p-manage-choice">
            <h3><a th:href="@{/products/9/manage}">상품 관리</a></h3>
            <i class="fa-solid fa-angle-right"></i>
          </li>
          <li class="p-manage">
            <h3><a th:href="@{/products/9/saleList}">판매 내역</a></h3>
          </li>
        </ul>
      </div>
      <div class="main-side-right">
        <div class="main-head">
          <div class="main-title">
            <i class="bar"></i>
            <h2>상품관리</h2>
            <span>회원이 판매하는 모든 상품 정보를 확인하실 수 있습니다.</span>
          </div>
          <img th:src="@{/img/product/상품관리.png}">
        </div>
        <div class="order-manage">
          <div class="order-choice">
            <div class="drop__period">
              <input type="date" name="" id="">~<input type="date" name="" id="">
              <button>조회</button>
            </div>
            <div class="drop__status">
              <select name="" id="">
                <option value="판매상태" selected disabled>판매상태</option>
                <option value="전체">전체</option>
                <option value="판매중">판매중</option>
                <option value="예약중">예약중</option>
                <option value="판매완료">판매완료</option>
              </select>
            </div>
          </div>
          <div class="ordered-list">
            <table class="product_manage-tb">
              <tr class="table_header">
                <th>No.</th>
                <th>사진</th>
                <th>판매상태</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>등록일</th>
                <th>기능</th>
              </tr>
              <tr th:each="rec : ${list}">
                <td>[[${recStat.count}]]</td>
                <td><img src="https://media.istockphoto.com/photos/fresh-strawberry-cake-with-cream-in-close-up-picture-id1316260838?b=1&k=20&m=1316260838&s=170667a&w=0&h=tVFyqbMds3BXZP5AyAV3xxvcKKng59gxLkLSoFEZRDM="
                         alt=""></td>
                <td>
                  <select name="" id="">
                    <option value="판매중">판매중</option>
                    <option value="삭제">삭제</option>
                    <option value="판매완료">판매완료</option>
                  </select>
                </td>
                <td><a th:href="@{/products/{pNumber}(pNumber=${(rec.pNumber)})}">[[${rec.pName}]]</a></td>
                <td>[[${rec.salePrice}]]원</td>
                <td>[[${rec.remainCount}]]/[[${rec.totalCount}]]개</td>
                <td th:text="${#strings.substring(rec.rDate,0,10)}"></td>
                <td><a class="updateBtn" th:href="@{/products/{pNumber}/edit(pNumber=${(rec.pNumber)})}">수정</a></td>
              </tr>
            </table>
            <div th:replace="~{layout/common_ui::pagingBtn}"></div>
          </div>
        </div>
      </div>
    </main>
  <footer th:replace="~{layout/common_ui::footer}"></footer>
</div>
</body>
</html>
